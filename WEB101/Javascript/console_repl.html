<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
<!--REPL: read, evaluate, repeat, loop-->
    <a href="https://www.timeanddate.com/time/map/">Time zone map</a>

    <script>
        d = new Date();

        year = d.getFullYear();
        month = d.getMonth();
        date = d.getDate();

        console.log(year, month, date);
        console.log(d.toISOString());
        console.log(d.toLocaleString());
    </script>
</body></html>
