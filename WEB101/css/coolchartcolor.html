<!DOCTYPE html>
<html lang="en">
<head>
	<style>
		table {
			border-collapse: collapse;
			text-align: center;
			font-weight: bold;
			font-size: 2em;
		}
		td {
			width: 200px;
			height: 50px;
		}
		#black .name {
			background-color: black;
		}
		
		#black .rgb {
			background-color: rgb(0,0,0);
		}
		
		#black .hex {
			background-color: #000000;
		}
		
		#red .name {
			background-color: red;
		}
		#red .rgb {
			background-color: rgba(255,0,0,0.5);
		}
		#red .hex {
			background-color: #ff0000;
		}
		
	</style>
</head>
<body>
	<table border>
		<tr>
			<td>Name</td>
			<td>RGB</td>
			<td>HEX</td>
		</tr>
		<tr id='black'>
			<td class='name'></td>
			<td class='rgb'></td>
			<td class='hex'></td>
		</tr>
		<tr id="red">

			<td class='rgb'></td>
			<td class='hex'></td>
		</tr>

	</table>
</body>
</html>
