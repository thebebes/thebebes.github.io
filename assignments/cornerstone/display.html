<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display</title>
    <style>
        a {
            border: solid red 1px;
            font-size: 4rem
        }
        div {
            border: solid red 1px;
        }
        p {
            border: solid red 1px;
            display: inline-block;
            height: 100px;
            width: 100px;
        }
        
        
    </style>
</head>
<body>
    <a href="">big boy</a>
    
    <div>yes i am god</div>
    
    <p></p>
</body>
</html>
